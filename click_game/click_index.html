<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="./click_style.css">
</head>
<body>
    
    <main>
        <section class="gridgamecontainer">
            <section class="gamecontainer">
                <div id="boost_barre">
                    <div id="boost_barre_vert"></div>
                </div>
                <div class="game_window" >
                    <div class="bouton_window">
                        <img class="click_boutton" id="click_boutton" src="./click_images/boutton_off.png" alt="boutton_off">
                    </div>
                    <canvas id="score_click">
                    </canvas>
                </div>
                <div class="score_window">
                    <div id="score_flex">
                        <img class="hetic_coins_logo" src="./click_images/Hetic_coins.png" alt="boutton_off">
                        <span id="score">
                            0
                        </span>
                    </div>
                </div>
                <script src="./click.js" charset="utf-8"></script>
            </section>
        </section>
    </main>
</body>
</html>
