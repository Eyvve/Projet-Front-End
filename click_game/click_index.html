<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="./click_style.css">
</head>
<body>
    <header>
        <div id="profil_flex">
            <div class="profilpopup popup" id="profilpopup">
                <div class="imageprofil popup" id="imageprofil"></div>
                <div class="nomprofil popup" id="nomprofil">
                  <span id="nomProfil"></span>
                </div>
                <div class="coinsprofil popup" id="coinsprofil">
                  <img class="coinimage popup" src="./click_images/Hetic_coins.png" alt="hetic coins"></img>
                  <div class="montantprofil popup score_gold" id="gold_profil"></div>
                </div>
            </div>
        </div>
        <nav class="header_nav">
        <div class="profil_nav headerfont" id="button_profil">profil</div>
        <a class="jeux headerfont" href="">jeux</a>
        <img class="logo" src="../Images/logo_site.png" alt=""><img>
        <a class="a_propos_de headerfont" href="">à propos</a>
        <a class="aide headerfont" href="">aide</a>
        <div class="score">
          <img class="coins" src="./click_images/Hetic_coins.png" alt="hetic coins"></img>
          <div class="score_gold headerfont" id="gold_nav"></div>
        </div>
        </nav>
    </header>
    <main>
        
        <section class="gridgamecontainer">
            <section class="gamecontainer">
                <div id="boost_barre">
                    <div id="boost_barre_vert"></div>
                </div>
                <div class="game_window" >
                    <div class="bouton_window">
                        <img class="click_boutton" id="click_boutton" src="./click_images/boutton_off.png" alt="boutton_off">
                    </div>
                    <div id="score_click">
                    </div>
                </div>
                <div class="score_window">
                    <div id="score_flex">
                        <img class="hetic_coins_logo" src="./click_images/Hetic_coins.png" alt="boutton_off">
                        <span id="score">
                            0
                        </span>
                    </div>
                </div>
                <div class="fuse">
                    <div id="star">
                        <img id="star_fuse" src="./click_images/font_fuse.png" alt="fuse">
                    </div>
                    <div id="img_fuse">
                        <img id="fuse_button" src="./click_images/fuse.png" alt="fuse">
                        
                    </div>
                    
                </div>
                
            </section>
        </section>
    </main>
    <footer>
        <nav class="footer_nav">
          <span class="copyright" id="copyright">profil | Jeux | à propos de | aide | mentions légales | paramétrer vos cookies</span>
          <span class="droit1" id="droit1">©2021 - 2077 | groupe 6 - hetik | aucun droit réservé</span>
        </nav>
      </footer>
    <script src="./click.js" charset="utf-8"></script>
</body>
</html>
