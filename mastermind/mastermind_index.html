<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png">
    <title>Mastermind</title>
    <link rel="stylesheet" href="./mastermind_style.css">
</head>
<body>
    <header>
        <div id="profil_flex">
            <div class="profilpopup popup" id="profilpopup">
                <div class="imageprofil popup" id="imageprofil"></div>
                <div class="nomprofil popup" id="nomprofil">
                    <span id="nomProfil"></span>
                </div>
                <div class="coinsprofil popup" id="coinsprofil">
                    <img class="coinimage popup" src="../Images/Hetic_coins.png" alt="hetic coins"></img>
                    <div class="montantprofil popup score_gold" id="gold_profil"></div>
                </div>
            </div>
        </div>
        <nav class="header_nav">
          <div class="profil_nav headerfont" id="button_profil">profil</div>
          <a class="jeux headerfont" href="../Jeux/jeux.html">jeux</a>
          <a class="logo headerfont" href="../index.html">
            <img class="logo" src="../Images/logo_site.png" alt=""><img>
          </a>
          <a class="a_propos_de headerfont" href="../Apropos/apropos.html">à propos</a>
          <a class="aide headerfont" href="">aide</a>
          <div class="score">
            <img class="coins" src="../Images/Hetic_coins.png" alt="hetic coins"></img>
            <div class="score_gold headerfont" id="gold_nav"></div>
          </div>
        </nav>
    </header>
    <nav class="nav">
    </nav>
    <main>
        <div id="win_flex">
            <div class="win">
                <span class="win_titre">Bien joué tu as gagné !</span>
                <input id='button_win' type="button" value="Relancer">
            </div>
        </div>
        <div id="defete_flex">
            <div class="defete">
                <span class="defete_titre">Dommage tu as perdu !</span>
                <input id='button_defete' type="button" value="Relancer">
            </div>
        </div>
        <section class="gridgamecontainer">
            <section id="game_page">
                <div class="game_choix" >
                    <span id="jeton_titre">Le choix des couleur :</span>
                    <div id="choix_colors">
                        <img id="jeton_rouge" src="../Images/rouge.png" alt="colors_rouge">
                        <img id="jeton_bleu" src="../Images/bleu.png" alt="colors_bleu">
                        <img id="jeton_marron" src="../Images/marron.png" alt="colors_marron">
                        <img id="jeton_vert" src="../Images/vert.png" alt="colors_vert">
                        <img id="jeton_rose" src="../Images/rose.png" alt="colors_rose">
                        <img id="jeton_violet" src="../Images/violet.png" alt="colors_violet">
                        <img id="jeton_orange" src="../Images/orange.png" alt="colors_orange">
                        <img id="jeton_jaune" src="../Images/jaune.png" alt="colors_jaune">
                    </div>

                </div>
                <div class="game_window" >
                    <div id="color_select">

                    </div>
                </div>
                <div class="game_reponse" >
                    <div id="black_white">

                    </div>
                </div>
                <div class="score_window">
                    <div id="score_flex">
                        <img class="hetic_coins_logo" src="../Images/Hetic_coins.png" alt="boutton_off">
                        <span id="score">
                            
                        </span>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <nav class="footer_nav">
          <span class="copyright" id="copyright">profil | Jeux | à propos de | aide | mentions légales | paramétrer vos cookies</span>
          <span class="droit1" id="droit1">©2021 - 2077 | groupe 6 - hetik | aucun droit réservé</span>
        </nav>
      </footer>
    <script src="./mastermind.js" charset="utf-8"></script>
</body>
</html>
