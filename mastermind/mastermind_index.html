<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="./mastermind_style.css">
</head>
<body>
    <header>
        <nav class="nav">

        </nav>
    </header>
    <main>
        <section id="game_page">
            <div class="game_choix" >
                <h2 id="jeton_titre">Le choix des couleur :</h2>
                <div id="choix_colors">
                    <img id="jeton_rouge" src="./images/rouge.png" alt="colors_rouge">
                    <img id="jeton_bleu" src="./images/bleu.png" alt="colors_bleu">
                    <img id="jeton_marron" src="./images/marron.png" alt="colors_marron">
                    <img id="jeton_vert" src="./images/vert.png" alt="colors_vert">
                    <img id="jeton_rose" src="./images/rose.png" alt="colors_rose">
                    <img id="jeton_violet" src="./images/violet.png" alt="colors_violet">
                    <img id="jeton_orange" src="./images/orange.png" alt="colors_orange">
                    <img id="jeton_jaune" src="./images/jaune.png" alt="colors_jaune">
                </div>

            </div>
            <div class="game_window" >
                <div id="color_select">

                </div>
            </div>
            <div class="game_reponse" >
                <div id="black_white">

                </div>
            </div>
            <div class="game_score" >

            </div>
        </section>
    </main>
    <script src="./mastermind.js" charset="utf-8"></script>
</body>
</html>
