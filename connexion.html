<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./conect_style.css">
</head>
<body>
    <div id="connect_page_flex">
        <div id="connect_page">
            <div id="photo_profil">
                <span class="connect_titre">Choisissez votre photo de profil</span>
                <img id="img_profil1" src="./images/photo_profil_1.png" alt="img_profil_1">
                <img id="img_profil2" src="./images/photo_profil_2.png" alt="img_profil_2">
                <img id="img_profil3" src="./images/photo_profil_3.png" alt="img_profil_3">
            </div>
            <div id="pseudo_player">
                <span class="connect_titre">Choisissez votre pseudo</span>
                <input type="text" name="pseudo_player" maxlength="15" id="pseudo_player_texte">
            </div>
            <button id="inscrire">S'inscrire</button>
        </div>
    </div>
    <div id="test_profil"></div>
    <script src="./conect.js" charset="utf-8"></script>
</body>
</html>
